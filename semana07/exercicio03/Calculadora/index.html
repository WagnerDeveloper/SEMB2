<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Rubik&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src = "./index.js"></script>
</head>
<body>
    <div id="calculator">
        <div id = "display">
            <div id = "last-calc"></div>
            <div id ="result">
                    <img src ="./assets/equals.svg" alt= "sinal de igual">
                    <span id = "calculo"></span>
            </div>
        </div>
        <div id ="keyboard">
            <button class="secondary" onclick="clean('')">CE</button>
            <button onclick="delet('')">C</button>
            <button onclick="insert('%')">%</button>
            <button onclick="insert('/')"class="tertiary">
              <img src="./assets/divide.svg" alt="Sinal de divisão">
            </button>
            <button onclick="insert(7)">7</button>
            <button onclick="insert(8)">8</button>
            <button onclick="insert(9)">9</button>
            <button onclick="insert('*')"class="tertiary">
              <img src="./assets/Multiply.svg" alt="Sinal de Multiplicação">
            </button>
            <button onclick="insert(4)">4</button>
            <button onclick="insert(5)">5</button>
            <button onclick="insert(6)">6</button>
            <button onclick="insert('-')"class="tertiary">
              <img src="./assets/subtract.svg" alt="Sinal de subtração">
            </button>
            <button onclick="insert(1)">1</button>
            <button onclick="insert(2)">2</button>
            <button onclick="insert(3)">3</button>
            <button onclick="insert('+')"class="tertiary">
              <img src="./assets/sum.svg" alt="Sinal de soma">
            </button>
            <button onclick="insert('*-1')">
                <img src="./assets/plusmines.svg" alt="Sinal de +-">
            </button>
            <button onclick="insert(0)">0</button>
            <button onclick="insert(',')">,</button>
            <button onclick= "calcular()" class="quartiary">
              <img src="./assets/equals-2.svg" alt="Sinal igual">
            </button>
        </div>
    </div>
</body>

</html>
